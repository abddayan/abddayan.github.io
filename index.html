<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Abd's Project Preview</title>

	<style type="text/css">
		html,body{
			box-sizing: border-box;position: relative;width: 100vw;height:100vh; background-color: #fff;color: #333;margin: 0;
			overflow: hidden;font-family: 'LibreFranklin-Light Script'
		}
		.sections{
			box-sizing: border-box;position: relative;width: 100%;;
		}
		.hedafuta{
			height: 100px;
		}
		#top-bar{
		box-shadow: 0 5px 30px rgba(0,0,0,0.2);text-align: center;overflow: hidden;
		}
		#top-bar h1{margin: 0;line-height: 100px;padding-right: 160px;overflow: hidden;height: 100%;text-shadow: 1px 2px 1px green;cursor: default;}
		#prfpic{
			box-sizing: border-box;position: absolute;top:0;right: 0;
			width: 150px;height: 100%;border-radius: 50%;box-shadow: 0 0 -5px rgba(0,0,0,0.2);transform: skewX(-10deg);border:none;
		}
		#body{
			height: calc(100vh - 200px);
background-image: url("data:image/svg+xml,%3Csvg width='42' height='44' viewBox='0 0 42 44' xmlns='http://www.w3.org/2000/svg'%3E%3Cg id='Page-1' fill='none' fill-rule='evenodd'%3E%3Cg id='brick-wall' fill='%2321c8ff' fill-opacity='0.4'%3E%3Cpath d='M0 0h42v44H0V0zm1 1h40v20H1V1zM0 23h20v20H0V23zm22 0h20v20H22V23z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
		}
		#inp-container{
			box-sizing: border-box;position: absolute;top: 40%;width: 100%;
		}
		.inner{
			box-sizing: border-box;position: relative;width: 60%;max-width: 600px;margin: 0 auto;
		}
		#req-status{
			box-sizing: border-box;position: relative;width: 100%;padding: 10px;line-height: 24px;background-color: #000;display: none;
		}
		.req-disabled{background-color: #fff;color: darkorange}
		.req-invalid{background-color: #EC808D;color: red}
		#previewKeyInp{
			box-sizing: border-box;position: relative;width: 100%;height: 40px;
			padding: 0 20px;outline: none;border:none;
			box-shadow: 0 0 30px rgba(0,0,0,0.2);
		}
		footer{
			box-shadow: 0 -5px 30px rgba(0,0,0,0.2);
		background-image: url("img/LBLC.JPG");background-position: left;background-attachment: local;background-repeat: no-repeat;background-size: contain;
		}
		footer p{
			text-align: center;font-weight: bold;text-shadow: 1px 1px 1px grey;font-size: 14pt;line-height: 100px;
		}
		#suxmodal{
			box-sizing: border-box;position: absolute;top: 0;left: 0;width: 100vw;height: 100vh;overflow: hidden;background-color: rgba(0,0,0,0.34);display: none;
		}
		#suxmodal ul{
			box-sizing: border-box;position: relative;width: 60%;max-width: 600px;background-color: #fff;padding: 50px;border-radius: 10px;
			box-shadow: 0 0 3px grey;margin: 100px auto;list-style: none;z-index: 1;
			max-height: calc(100vh - 100px);overflow: auto;
		}
		#suxmodal h3{text-align: center;color: green}
		#suxmodal li{min-height: 50px;cursor: default;margin: 15px 0;}
		@media(max-width: 600px){
			#top-bar h1{
				line-height: 24px;
				font-size: 12pt;
			}
			.inner{
				width: 95%;
			}
			#suxmodal ul{
				width: 80%;
			}
		}
		@media(max-width: 300px){
			#top-bar h1{
				line-height: 14px;
				padding: 15px 160px 15px 10px;overflow: hidden!important;
			}
			#suxmodal ul{
				width: 95%;
			}

		}
		.abd-ovl{
			box-sizing: border-box;position: fixed;top: 0;left: 0;width: 100vw;height:100vh;overflow: hidden;z-index: 100;

		}
		#abdul-contact{pointer-events: none;}
		#abdul-contact *{box-sizing: border-box;}
		#abdul-contact ul{position: absolute;margin: 0;padding: 0;width: 200px;height: 150px;border-radius: 4px;box-shadow: 0 0 5px rgba(0,0,0,0.2);background-color: #fff;text-align: center;pointer-events: auto;display: none;outline: none;background-color: rgb(250,250,250);}
		#abdul-contact h3{position: relative;width: 100%;text-align: center;font-family: 'Sacramento', cursive;font-weight: normal;color: #fff;cursor: default;margin: 10px 0 }
		#abdul-contact li{position: relative;display: inline-block;margin: 5px;}
		#abdul-contact li a{text-decoration: none;outline: none;}
		#abdul-contact li a:focus{transform: scale(1.5);}
		#abdul-contact li img{width: 32px;height: 32px;border-radius: 50%;}
		#abd-notice-board{
			display: flex;pointer-events: none;
		}
		#abd-notice-board *{box-sizing: border-box;position: relative;}
		.abd-inner{width: 100%;height: 100%;}
		#abd-notice-board .content{top: 100px;margin: 0;pointer-events: auto;
			width: 100%;height: 100px ;padding: 30px;background-color: #333;
			color: #fff;line-height: 24px;text-align: center;cursor: default;word-spacing: 3px;font-size: 13pt;overflow-y: auto;overflow-x: hidden;word-break: break-all;word-wrap: break-word;font-weight: 250;letter-spacing: 1.5px;display: none;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
